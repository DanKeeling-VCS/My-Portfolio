<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Our Location</title>
    <link rel="stylesheet" href="style-4.css">
    <script>
        function reloadFrame() {
            const frame = document.querySelector('iframe');
            frame.src = frame.src;
        }

        function toggleFullscreen() {
            const frame = document.querySelector('iframe');
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Visit Our Store</h1>
        <p>Find us at our convenient downtown location</p>
    </header>

    <main>
        <section class="location-section">
            <h2>Our Location</h2>
            <p>We're located at the heart of the city, easily accessible by public transport.</p>

            <div class="iframe-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.991626104684!2d2.2919117414322248!3d48.85837007145159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2suk!4v1746095190864!5m2!1sen!2suk"
                    title="Google Maps Location"
                    width="600"
                    height="450"
                    loading="lazy"
                    allowfullscreen=""
                    referrerpolicy="no-referrer-when-downgrade"
                    sandbox="allow-scripts allow-same-origin allow-popups">
                    <p>Your browser does not support iframes. 
                        Please visit our <a href="https://maps.app.goo.gl/K778jQpAEfb1fyw87">location page</a>
                    </p>
                </iframe>
            </div>

            <div class="iframe-controls">
                <button onclick="reloadFrame()">Reload Content</button>
                <button onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </section>

        <aisde class="location-info">
            <h3>Store Hours</h3>
            <ul>
                <li>Monday - Friday: 9am - 6pm</li>
                <li>Saturday: 10am - 4pm</li>
                <li>Sunday: Closed</li>
            </ul>
        </aisde>
    </main>

    <footer>
        <p>&copy; 2025 Dan K's Store. All rights served.</p>
    </footer>
</body>
</html>
